[mod-setting-description]
gh_enable=Globally enable continuous scanning
index-chunks-per-tick=How many chunks are indexed for ghosts and inventories per tick
scan-actions-per-tick=How many times per tick an individual inventory (chest, character) is searched for an individual item (inserter, belt, etc)
arrow-time-to-live=How many seconds the location arrow has to be displayed
announce-chat=Wether ghost/storage locations should be announced in the chat or not

[shortcut-name]
gh_toggle-gui=Toggle Ghost Helper GUI

